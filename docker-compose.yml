services:

  duploctl-pipe:
    image: &image duplocloud/pipe:latest
    build:
      context: .
      dockerfile: Dockerfile
      args:
        PY_VERSION: 3.12
      tags:
      - *image
      - duplocloud/pipe:${GIT_SHA:-latest}
      - duplocloud/pipe:${GIT_REF:-latest}
      - duplocloud/pipe:${GIT_TAG:-latest}
      x-bake:
        platforms:
        - linux/amd64
        - linux/arm64
    environment:
      HOST: $DUPLO_HOST
      TOKEN: $DUPLO_TOKEN
      TENANT: $DUPLO_TENANT
      KIND: tenant
      CMD: list
      QUERY: '[].AccountName'
      OUTPUT_FILE: ./tenant.yaml
